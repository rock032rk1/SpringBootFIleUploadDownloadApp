<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File Upload Example Spring Boot</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<h2>File Upload Example Spring Boot</h2>
		</div>
		<div class="text-success">
			<h4>[[${message}]]</h4>
		</div>
		<div class="row border rounded m-3 p-3">
			<th:block th:each="doc :${dlist}">
				<div class="col">
				    <div>
				      <img alt="" th:src="@{/images/fileimg.jpg}" width="40">
				    </div>
					<div>
					   <a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a> 
					</div>
					<div>
					   ([[${#numbers.formatInteger(doc.size, 4, 'COMMA')}]] bytes)
					</div>
				</div>
			</th:block>
		</div>
		<form th:action="@{/uploadFile}" method="post"
			enctype="multipart/form-data"
			style="max-width: 600px; margin: 0 auto">
			<div class="border rounded m-3">
				<h2>Upload Files:</h2>
				<p>
					<input type="file" name="document" required />
				</p>
				<p>
					<input type="submit" value="Upload" class="btn btn-primary">
				</p>
			</div>
		</form>
	</div>

</body>
</html>
